schema: https://squid.subsquid.io/rollups-sepolia/v/v5/graphql
documents: ./graphql/queries.graphql
generates:
    src/graphql/index.tsx:
        config:
            withHooks: true
        plugins:
            - add:
                  content: 'import type { DocumentNode } from "graphql/language/ast";'
            - typescript
            - typescript-operations
            - typescript-urql
