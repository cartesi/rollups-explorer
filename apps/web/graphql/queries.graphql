fragment InputItem on Input {
    id
    application {
        id
    }
    index
    payload
    msgSender
    timestamp
    transactionHash
    erc20Deposit {
        id
        from
        token {
            id
            name
            symbol
            decimals
        }
        amount
    }
}

query inputs($orderBy: [InputOrderByInput!]!, $limit: Int, $after: String) {
    inputsConnection(orderBy: $orderBy, first: $limit, after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            node {
                ...InputItem
            }
        }
    }
}

query stats {
    inputsConnection(orderBy: id_ASC) {
        totalCount
    }
    applicationsConnection(orderBy: id_ASC) {
        totalCount
    }
}
